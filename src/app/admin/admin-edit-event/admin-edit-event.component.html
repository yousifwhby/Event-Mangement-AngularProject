<div class="container-xl px-4 ">
    <!-- Account page navigation-->
    <div class="row d-flex justify-content-center">
        <!-- edit event -->
        <div class="col-xl-9">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header text-center">Event Details</div>
                <div class="card-body">
                    <!-- Form Group (email address)-->
                    <div class="mb-3">
                        <label class="small mb-1">Title</label>
                        <input [(ngModel)]="event.title" class="form-control" type="email" placeholder="Enter Event Title">
                    </div>
                    <!-- Form Group (username)-->
                    <div class="mb-3">
                        <label class="small mb-1">Date</label>
                        <input [(ngModel)]="event.date" class="form-control" type="date">
                    </div>
                    
                   
                <div class="accordion accordion-flush " id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                         Main Speaker
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body col-xl-12">   
                           
                                
                                    <div  class="col-xl-6  d-xl-inline-block mr-4  ">
                                        <div class="card mb-4 mr-4">
                                            <div class="card-header">Main speaker in event</div>
                                            <div class="card-body d-flex flex-column">
                                                
                                                <!-- code for the list -->
                                                <button class="btn btn-light mb-1">{{event.mainSpeakerID.username}}</button>
                                            </div>
                                        </div>
                                    </div>
                                
                            
                            
                               
                                    <div  class="col-xl-6  d-xl-inline-block mr-4  ">
                                        <div class="card mb-4 mr-4">
                                            <div class="card-header">All speakers</div>
                                            <div class="card-body d-flex flex-column">
                                                
                                                <!-- code for the list -->
                                                <button class="btn btn-light mb-1" *ngFor="let speaker of allSpeakers|filterMainspeaker:event.mainSpeakerID" (click)="addSpeaker(speaker._id)">{{speaker.username}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                   
                                
                            
                        </div>
                     </div>
                    </div>
                        <div class="accordion-item ">
                        <h2 class="accordion-header " id="flush-headingTwo">
                            <button class="accordion-button collapsed text" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Speakers
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body col-xl-12  ">
                                <!-- all speakers members -->
                        
                                    
                                        <div  class="col-xl-6  d-xl-inline-block mr-4  ">
                                            <div class="card mb-4 mr-4">
                                                <div class="card-header">speakers in event</div>
                                                <div class="card-body d-flex flex-column">
                                                    <!-- code for the list -->
                                                   <button class="btn btn-light mb-1" *ngFor="let speaker of event.otherSpeakersID let i=index" (click)="removeSpeaker(i)">{{speaker.username}}</button>
                                                </div>
                                            </div>
                                        </div>
                           
                            <div  class="col-xl-6  d-xl-inline-block mr-4  ">
                                <div class="card mb-4 mr-4">
                                    <div class="card-header">All speakers</div>
                                    <div class="card-body d-flex flex-column">
                                        <!-- code for the list -->
                                        <button class="btn btn-light mb-1" *ngFor="let speaker of allSpeakers|filterOtherspeaker:event.otherSpeakersID" (click)="addSpeaker(speaker._id)">{{speaker.username}}</button>
                                    </div>
                                </div>
                            </div>
                
                          </div>

                        </div>
                      </div>
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Students
                          </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                          <div class="accordion-body col-xl-12">
         
                                  <div  class="col-xl-6  d-xl-inline-block mr-4  ">
                                      <div class="card mb-4 mr-4">
                                          <div class="card-header">students in event</div>
                                          <div class="card-body d-flex flex-column">
                                              <!-- code for the list -->
                                              <li class="btn btn-light " *ngFor="let item of event.studentsID let i=index"(click)="removeStudent(i)">{{item._id}}</li>
                                          </div>
                                      </div>
                                  </div>
  
          
                                  <!-- all students members -->
                                  <div  class="col-xl-6 d-xl-inline-block  ">
                                      <div class="card mb-4">
                                          <div class="card-header">All students</div>
                                          <div class="card-body d-flex flex-column">
                                              <!-- code for the list -->
                                              <button class="btn btn-light mb-1" *ngFor="let student of allStudents|filterStudents:event.studentsID" (click)="addStudent(student._id)">{{student.Email}}</button>
                                          </div>
                                      </div>
                                  </div>
  
                          </div>
                       </div>
                      </div>
                      <!-- Form Group (success and failure messages)-->
                    <div class="text-danger w-100 mb-3">
                      {{errorMsg}}
                  </div>
                  <div class="text-success w-100 mb-3">
                      {{successMsg}}
                  </div>
                  <!-- Save changes button-->
                  <a class="btn btn-primary" type="button" (click)="update()">Save changes</a>
                    </div>
          </div>
                  
         </div>
    </div>

        
 </div>
