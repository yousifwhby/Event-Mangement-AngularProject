<table class="table table-hover"*ngIf="errMsg == ''">
    <thead>
        <tr>
            <th scope="col">Number</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Main speaker</th>
            <th scope="col">Speakers</th>
            <th scope="col">Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{event.title}}</td>
            <td>{{event.date|date:"short"}}</td>
            <td>{{event.mainSpeakerID.username}}</td>
            <td>
                <tr *ngFor="let speaker of event.otherSpeakersID let i=index">
                    <td>{{speaker.username}}</td>
                </tr>
            </td>
            <td>
                <a [routerLink]="['/speaker/details/',event._id]" class="btn btn-primary">Details</a>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="errMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>welcome! </strong> {{errMsg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
