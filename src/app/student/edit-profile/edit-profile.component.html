<div class="container-xl px-4 ">
    
    <div class="row">
        <div class="offset-2 col-xl-8">
            
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    
                    <div class="mb-3">
                        <label class="small mb-1">Email address</label>
                        <input [(ngModel)]="student.Email" class="form-control" type="email" placeholder="Enter your email address">
                    </div>
                    
                    <div class="mb-3">
                        <label class="small mb-1">Password</label>
                        <input [(ngModel)]="student.password" class="form-control" type="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1">Confirm password</label>
                        <input [(ngModel)]="confirmPw" class="form-control" type="password" placeholder="confirm your password">
                    </div>
                    <div class="text-danger w-100 mb-3">
                        {{errMsg}}
                    </div>
                    <div class="text-success w-100 mb-3">
                        {{sucMsg}}
                    </div>
                    <!-- Save changes button-->
                    <a class="btn btn-primary" type="button" (click)="update()">Save changes</a>
                </div>
            </div>
        </div>
    </div>
</div>
