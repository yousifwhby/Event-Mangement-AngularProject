<ul class="nav nav-pills nav-justified mb-3 col-lg-4 offset-4" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link btn active" id="tab-login" data-mdb-toggle="pill" routerLink="/login"role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link btn" id="tab-register" data-mdb-toggle="pill" routerLink="/register" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>
<div class="container-fluid offset-4">
<div class="justify-content-center col-md-6 col-lg-4 ">

    
<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>
      

      <p class="text-center">Sign in with:</p>

      <!-- Email input -->
      <div class="form-outline mb-4 ">
        <input type="email" id="loginName" class="form-control" [(ngModel)]="email" placeholder="Email"/>
        <label class="form-label" for="loginName" >Email or username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" [(ngModel)]="password" placeholder="password"/>
        <label class="form-label" for="loginPassword">Password</label>
       
   
      </div>
      <div class="text-danger w-100 mb-3">
        {{errMsg}}
    </div>

      

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
</div>
