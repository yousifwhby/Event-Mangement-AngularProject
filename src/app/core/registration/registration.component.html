<ul class="nav nav-pills nav-justified mb-3 col-lg-4 offset-4" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link btn" id="tab-login" data-mdb-toggle="pill" routerLink="/login"role="tab"
        aria-controls="pills-login" aria-selected="true">Login</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link active btn" id="tab-register" data-mdb-toggle="pill" routerLink="/register" role="tab"
        aria-controls="pills-register" aria-selected="false">Register</a>
    </li>
  </ul>

  <div class="container-fluid offset-4">
    <div class="justify-content-center  col-md-6 col-lg-4 ">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-light" (click)="toggle()">Student</button>
        <button type="button" class="btn btn-light"(click)="toggle()">Speaker</button>
        
      </div>
      <p class="text-center">Sign up with:</p>
<div class="tab-pane show  fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register" *ngIf="checkstd">
    <form>


      <!-- Email input -->
      <div class="form-outline mb-1">
        <label class="form-label">Email</label>
        <input type="Email" [(ngModel)]="student.Email" class="form-control" placeholder="enter your Email" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-1">
        <label class="form-label">Password</label>
        <input type="password" [(ngModel)]="student.password" class="form-control" placeholder="enter your password" />
    </div>

    <!-- Repeat Password input -->
    <div class="form-outline mb-1">
        <label class="form-label">Repeat password</label>
       

        <input type="password" [(ngModel)]="confirmPw" class="form-control" placeholder="confirm your password" />
    </div>

    <!-- Form Group (success and failure messages)-->
    <div class="text-danger w-100 mb-3">
        {{errMsg}}
    </div>
    <div class="text-success w-100 mb-3">
        {{sucMsg}}
    </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3" (click)="register()">Sign up</button>
    </form>
    
  </div>
  <div class="tab-pane show  fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register" *ngIf="checkspe">
    <form>


      

      <!-- Username input -->
      <div class="form-outline mb-1">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" [(ngModel)]="speaker.username" placeholder="enter username" />
    </div>

    <!-- Email input -->
    <div class="form-outline mb-1">
        <label class="form-label">Email</label>
        <input type="Email" class="form-control" [(ngModel)]="speaker.Email" placeholder="enter your Email" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-1">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="speaker.password" placeholder="enter your password" />
    </div>

    <!-- Repeat Password input -->
    <div class="form-outline mb-1">
        <label class="form-label">Repeat password</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPw" placeholder="confirm your password" />
    </div>

    <div class="row gx-3 mb-3">
        <!-- Form Group (city)-->
        <div class="col-md-4">
            <label class="small mb-1">city</label>
            <input class="form-control" type="text" placeholder="Enter your city" [(ngModel)]="speaker.address.city">
        </div>
        <!-- Form Group (street)-->
        <div class="col-md-4">
            <label class="small mb-1">street</label>
            <input class="form-control" type="text" placeholder="Enter your street" [(ngModel)]="speaker.address.street">
        </div>
        <!-- Form Group (building)-->
        <div class="col-md-4">
            <label class="small mb-1">building</label>
            <input class="form-control" type="text" placeholder="Enter your building" [(ngModel)]="speaker.address.building">
        </div>
    </div>

    <!-- Form Group (success and failure messages)-->
    <div class="text-danger w-100 mb-3">
        {{errMsg}}
    </div>
    <div class="text-success w-100 mb-3">
        {{sucMsg}}
    </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3"(click)="register()">Sign up</button>
    </form>
    
  </div>
</div>

</div>
